---
layout: default
---

{{content}}

<div class="photo-gallery">
  {% for image in page.images %}
    <div class="thumbnail">
        <img src="/images/screenshots/{{ image.path }}"
             alt="{{ image.title}}"/>
        <div class="caption">
            <h3>{{ image.title }}</h3>
        </div>
    </div>
  {% endfor %}
</div>
